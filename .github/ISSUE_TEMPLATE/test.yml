name: Bug Report
description: File a bug report
title: "[Same Stack Issue]: "
labels: ["bug", "triage"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: resource_type
    attributes:
      label: Resource Type
      description: Enter Resource Type
      placeholder: ex. AWS::KMS::Key
    validations:
      required: true
  - type: input
    id: referenced_resource_type
    attributes:
      label: Referenced Resource Type
      description: Enter Referenced Resource Type
      placeholder: ex. AWS::KMS::Alias
    validations:
      required: true
  - type: textarea
    id: example_template
    attributes:
      label: Example template
      description: Enter example template
      placeholder: Template
      value: something
    validations:
      required: false
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
